<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAY12 MILSIM MANAGER // SILENT ECHO</title>
    
    <!-- Fonts: Chakra Petch (Headers), JetBrains Mono (Data), Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ops: {
                black: '#050505', // Background Geral
              },
              armor: {
                gray: '#1A1A1A', // Cards
                light: '#2A2A2A',
              },
              tactical: {
                amber: '#FFB000', // Action / Alert
                dim: 'rgba(255, 176, 0, 0.2)',
              },
              vision: {
                green: '#00FF94', // Success / Online
                dim: 'rgba(0, 255, 148, 0.1)',
              },
              critical: {
                red: '#FF2A2A', // Error / Enemy
              },
              hud: {
                blue: '#00D4FF', // Info
              }
            },
            fontFamily: {
              'header': ['"Chakra Petch"', 'sans-serif'],
              'mono': ['"JetBrains Mono"', '"Share Tech Mono"', 'monospace'],
              'body': ['"Inter"', 'sans-serif'],
            },
            backgroundImage: {
              'scanline': 'linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
      }
      
      /* Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Tactical Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #1A1A1A;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFB000; 
      }

      /* Clip Path for Tactical Buttons/Cards */
      .clip-corner-br {
        clip-path: polygon(100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 0);
      }
      .clip-corner-tl {
        clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%, 0 15px);
      }
      .clip-corner-both {
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
      }

      /* Animations */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s infinite;
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scan-beam {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(0, 212, 255, 0.1), transparent);
        animation: scan 4s linear infinite;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/src/index.css">
</head>
  <body class="bg-ops-black text-zinc-100 font-body antialiased selection:bg-tactical-amber selection:text-black overflow-x-hidden">
    <div id="root" class="min-h-screen relative"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
